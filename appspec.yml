version: 0.0
os: linux
files:
  - source: /   # 모든 파일을 소스 디렉토리에서 가져옴
    destination: /home/ubuntu/action/auruda-gate  # auruda-gate 디렉토리로 복사
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/action/auruda-gate/scripts/deploy.sh
    owner: ubuntu
    group: ubuntu
    mode: 755  # 실행 권한 추가 (rwxr-xr-x)
  - object: /home/ubuntu/action/auruda-gate
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755  # 디렉토리와 기타 파일의 기본 권한 설정

hooks:
  ApplicationStart:
    - location: auruda-gate/scripts/deploy.sh
      timeout: 100
      runas: ubuntu
