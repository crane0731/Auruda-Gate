version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/action/auruda-gate
    overwrite: yes

permissions:
  - object: /home/ubuntu/action/auruda-gate
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755 # 디렉토리와 파일 권한 설정

hooks:
  BeforeInstall:
    - location: scripts/clean-up.sh
      timeout: 100
      runas: ubuntu

  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 100
      runas: ubuntu
