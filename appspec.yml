version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/action/auruda-gate
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/action/auruda-gate/scripts/deploy.sh
    owner: ubuntu
    group: ubuntu
    mode: 755  # deploy.sh 파일에만 실행 권한 부여

hooks:
  ApplicationStart:
    - location: auruda-gate/scripts/deploy.sh
      timeout: 100
      runas: ubuntu
